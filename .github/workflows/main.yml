name: Build Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Tag Name
        id: vars
        shell: pwsh
        run: |
          $tag = "$env:GITHUB_REF" -replace "refs/tags/", ""
          echo "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        shell: pwsh
        run: |
          pyinstaller --onefile --name vcbot-ui ui_app.py

      - name: Create ZIP
        id: create_zip
        shell: pwsh
        run: |
          $tag = "${{ steps.vars.outputs.tag }}"
          $zipName = "vcbot-ui_$tag.zip"
          Compress-Archive -Path "dist/vcbot-ui.exe" -DestinationPath $zipName -Force
          echo "zipName=$zipName" >> $env:GITHUB_OUTPUT

      - name: Create Release & Upload Asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          name: "VCBot ${{ steps.vars.outputs.tag }}"
          artifacts: ${{ steps.create_zip.outputs.zipName }}
          allowUpdates: true
          makeLatest: true
