name: Build Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Tag Name
        id: vars
        shell: pwsh
        run: |
          $tag = "$env:GITHUB_REF" -replace "refs/tags/", ""
          echo "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm vcbot-ui.spec --log-level INFO

      - name: Copy Templates, README, and Trim Qt
        shell: pwsh
        run: |
          $APP = "dist/vcbot-ui"

          $TEMPLATE_TARGET = "$APP/templates"
          if (-not (Test-Path $TEMPLATE_TARGET)) { New-Item -ItemType Directory -Path $TEMPLATE_TARGET | Out-Null }
          Copy-Item -Path "templates/*" -Destination $TEMPLATE_TARGET -Recurse -Force
          Copy-Item -Path "README.md" -Destination $APP -Force

          Remove-Item "$APP/_internal/PySide6/Qt6WebEngine*" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/_internal/PySide6/resources/qtwebengine*" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/_internal/PySide6/Qt6Multimedia*" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/_internal/PySide6/plugins/mediaservice" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/_internal/PySide6/plugins/audio" -Force -Recurse -ErrorAction SilentlyContinue
          Remove-Item "$APP/_internal/PySide6/plugins/bearer" -Force -Recurse -ErrorAction SilentlyContinue
          Get-ChildItem $APP -Recurse -Include *.pdb,*.debug | Remove-Item -Force

      - name: Create ZIP
        id: create_zip
        shell: pwsh
        run: |
          $tag = "${{ steps.vars.outputs.tag }}"
          $zipName = "vcbot-ui_$tag.zip"
          Compress-Archive -Path "dist/vcbot-ui/*" -DestinationPath $zipName -Force
          echo "zipName=$zipName" >> $env:GITHUB_OUTPUT

      - name: Create Release & Upload Asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.vars.outputs.tag }}
          name: "VCBot ${{ steps.vars.outputs.tag }}"
          artifacts: ${{ steps.create_zip.outputs.zipName }}
          allowUpdates: true
          makeLatest: true
